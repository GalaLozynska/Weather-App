<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

      crossorigin="anonymous"

    <title>Weather App</title>
  </head>
  <body>
    <div class="container"></div>
    <div class="weather-app">
      <h1>Amsterdam</h1>
      <ul>
        <li>
          Friday 15:00
        </li>
        <li>

          <ul>
            <li>
              Humidity 30%
            </li>
            <li>
              Wind: 2km/h
            </li>
          </ul>
        </div>
        <div class="col-6">
          <img src="images/sun.png" alt="Clear" />
          <div>12˚C | F˚</div>
        </div>
      </div>
      <small>
        <a href="https://github.com/GalaLozynska/Weather-App" target="_blank"
          >Open-source code</a
        >
        by Gala Lozynska

    <script src="src/app.js"></script>

</html>
